<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizzApp</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <section class="header__container">
        <h1>Quiz App</h1>
      </section>
    </header>
    <main>
      <section class="cardcontainer">
        <!-- Fragen -->
        <section class="bookmark">
          <button type="button" class="bookmark_button">
            <svg
              width="50px"
              height="50px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M17 3C18.1046 3 19 3.89543 19 5L19 19.0536C19 20.5893 17.341 21.552 16.0077 20.7901L12.9923 19.067C12.3774 18.7157 11.6226 18.7157 11.0077 19.067L7.99228 20.7901C6.65897 21.552 5 20.5893 5 19.0536L5 5C5 3.89543 5.89543 3 7 3L17 3Z"
                stroke="#323232"
                stroke-width="1"
                stroke-linejoin="round"
              />
            </svg>
            <!-- <svg
              class="bookmark-button-svg"
              src="/picture/bookmark-light.svg"
            ></svg> -->
          </button>
        </section>
        <article class="card--article">
          <p class="card--artikle__question">
            Hier tauchen dann die Fragen auf, oder ?
          </p>
          <button class="button_style" type="button">Show Answer</button>
        </article>
        <section class="tags">
          <ul>
            <li>#html</li>
            <li>#flexbox</li>
            <li>#css</li>
          </ul>
        </section>
      </section>
      <section class="cardcontainer">
        <section class="bookmark_position">
          <button type="button" class="bookmark_btn_marked">*</button>
        </section>
        <article class="card--article">
          <p class="card--artikle__question">
            Hier tauchen dann die Fragen auf, oder ?
          </p>
          <button class="button_style" type="button">Show Answer</button>
        </article>
        <section class="tags">
          <ul>
            <li>#html</li>
            <li>#flexbox</li>
            <li>#css</li>
          </ul>
        </section>
      </section>
      <!-- </section> -->
      <footer class="footer">
        <a href="/index.html">
          <img class="footer--image" src="/picture/home-light.svg" alt="home"
        /></a>
        <a href="/bookmarks.html">
          <img
            class="footer--image"
            src="/picture/bookmark-light.svg"
            alt="home"
        /></a>
        <a href="/profile.html">
          <img class="footer--image" src="/picture/person-light.svg" alt="home"
        /></a>
      </footer>
    </main>
  </body>
</html>
